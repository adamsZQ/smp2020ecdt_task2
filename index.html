<html>
    <head>
        <title>Learderboard</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style type="text/css">
            div.intr {
                background-image: url('https://file.aconf.org/conf/hz/2020/03//images/neiye.png');
                border: solid white;
                border-width: 1px 0 1px 0;
                background-repeat: no-repeat;
                background-position: center center;
                position: relative;
                background-color: #edddd9;
                height: 000px;
            }
            div.jumbotron .h1, .jumbotron h1 {
                font-size: 50px;
                text-align: center;
            }
            body {
                background: #edddd9;
            }
            div.container .page-header {
                background: #edddd9;
            }
            div.container .leaderboard{
                background: #ffffff;
                margin-bottom: 80px;
            }
            table {
                background: #ffffff;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="intr"></div>
            <div class="jumbotron container">
                <h1>中文人机对话技术评测（SMP-ECDT）</h1>
            </div>
            <div class="container page-header">
                    <h1>任务二：知识驱动的多轮对话竞赛</h1>
            </div>
            <div class="container leaderboard">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>更新日期</th>
                            <th>系统名称</th>
                            <th>机构名称</th>
                            <th>BLEU-4(100x)</th>
                            <th>Distinct-2</th>
                            <th>平均排名</th>
                        </tr>
                    </thead>
                    <tbody><tr><th>1</th><td>2020/7/13</td><td>默认名称</td><th>网易雷火伏羲实验室</th><th>12.62</th><th>18.11</th><th>1.5</th></tr><tr><th>2</th><td>2020/7/11</td><td>默认名称</td><th>苏州课得乐教育科技有限公司</th><th>21.29</th><th>15.64</th><th>2.0</th></tr><tr><th>3</th><td>2020/7/13</td><td>默认名称</td><th>来也科技小组</th><th>9.40</th><th>16.73</th><th>2.5</th></tr><tr><td>4</td><td>2020/7/13</td><td>默认名称</td><td>大连理工大学</td><td>8.77</td><td>4.80</td><td>4.0</td></tr><tr><td>5</td><td>2020/6/26</td><td>默认名称</td><td>哈尔滨工业大学（深圳）TMG</td><td>3.38</td><td>3.77</td><td>5.0</td></tr></tbody>
                </table>
            </div>
            <div class="container" style="font-size:20px;">
                    <p>注：平均排名指BLEU和Distinct两项排名的平均</p>
                    <br />
            </div>

        </div>


    </body>
</html>
